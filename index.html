<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript" src="http://cdn.webix.com/edge/webix.js"></script>
    <link rel="stylesheet" type="text/css" href="http://cdn.webix.com/edge/webix.css">
    <title>Webix | Task 1</title>
    <style>
        .footer__description {
            text-align: center;
        }
    </style>
</head>
<body>
    
    <script type="module" charset="utf-8">
        import { small_film_set } from './testdata.js';

        let header = {
            view:"toolbar",
            height: 70,
            paddingX: 15,
            elements: [
                { view:"label", label:"<span class='myCss'>My App</span>"},
                {},
                { view: "icon", icon: "envelope"},
                { view:"button", 
                    id:"profile_button",
                    value:"Profile",
                // type:"icon",
                // icon:"wxi-envelope",
                 }
            ]
        }

        let side = {
            rows: [
                {   view:"list",
                    gravity: 1,
                    autoheight: true,
                    data: ["Dashboard", "Users", "Products", "Locations" ] },
                {},
                { 
                    cols: [
                    { view:"icon", icon:"fas fa-envelope" },
                    { view: "template", template: "Connected" }
                ]}
            ]   
        }

        let resizer = {view: "resizer"}

        let moviesTable = {
            view:"datatable",
            gravity: 3,
            scroll: "y",
            autoConfig: true,
            data: small_film_set
        }

        let form = {
            gravity: 1.5,
            view: "toolbar",
            rows: [{
            view:"form",
            elements:[
                { view:"text", name:"title", label: "Title"},
                { view:"text", name:"Year", label: "Year"},
                { view:"text", name:"rating", label: "Rating"},
                { view:"text", name:"votes", label: "Votes"},

                { cols:[
                        { view:"button", value:"Add New"},
                        { view:"button", value:"Clear"}
                    ]
                }
            ]
        }]
        }

        let footer = {
            id:"footer",
            height: 60,
            css: "footer__description",
            view:"template",
            template:"<p>The software is provided by <a href='https://webix.com'>https://webix.com</a>. All rights reserved (c)</p>"
        }
    
        webix.ui({
        rows:
            [
             header,
            { 
            cols: [
                side,
                resizer,
                moviesTable,
                form
                ]
            },
            footer
            ]
        });
      
      </script>
</body>
</html>
